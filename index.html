<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="card-wrapper">
      <div class="card results">
        <div class="title">Your Result</div>
        <div class="round-score">
          <div>76</div>
          <div>of 100</div>
        </div>
        <div class="information">
          <div class="title">Great</div>
          <div class="desc">You scored higher than 65% of the people who have taken these tests</div>
        </div>
      </div>
      <div class="card summary">
        <div class="title">Summary</div>
        <div class="score-table">
          <div class="line --color-reaction">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="icon-card">
            </div>
            <div>Reaction</div>
            <div class="score"><bold>80</bold> / 100</div>
          </div>
          <div class="line --color-memory">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="icon-card">
            </div>
            <div>Memory</div>
            <div class="score"><bold>92</bold> / 100</div>
          </div>
          <div class="line --color-verbal">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="icon-card">
            </div>
            <div>Verbal</div>
            <div class="score"><bold>61</bold> / 100</div>
          </div>
          <div class="line --color-visual">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="icon-card">
            </div>
            <div>Visual</div>
            <div class="score"><bold>72</bold> / 100</div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
